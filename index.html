<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="口罩地圖">
    <meta property="og:title" content="口罩地圖 | 首頁">
    <meta property="og:description" content="口罩地圖">
    <meta property="og:image" content="https://bit.ly/2OhbMHr">
    <meta property="og:type" content="website">
    <title>口罩地圖</title>
    <link rel="stylesheet" href="scss/all.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    </link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    </link>

</head>

<body>
    <!-- <img src="img/giphy.gif" class="loading" alt=""> -->
    <div id="map"></div>
    <span class="btn-toggle"><i class="fas fa-caret-square-left"></i></span>
    <div class="sidebar">
        <div class="info">
            <h3 class="today"></h3>
            <h2 class="jsDate">星期<span></span></h2>
            <p class="odd">身分證末碼為<span> 1,3,5,7,9 </span>可購買</p>
            <p class="even">身分證末碼為<span> 2,4,6,8,0 </span>可購買</p>
            <p class="other">皆可購買</p>
            <p>※一週限購一次，每次一人限購兩片</p>
        </div>

        <div class="searchbar">
            <div class="selectBox">
                <select name="" id="countySelect">
                    <option value="" selected disabled>請選擇縣市</option>
                </select>
                <select name="" id="townSelect">
                    <option value="" selected disabled>請選擇鄉鎮區</option>
                </select>
            </div>
            <div class="maskGroup" id="maskGroup">
                <button class="btn active">所有口罩</button>
                <button class="btn">成人口罩</button>
                <button class="btn">兒童口罩</button>
            </div>
        </div>

        <div class="list">
            <ul class="nameList" id="nameList">
                <li>
                    <h2>請先選擇區域</h2>
                </li>
            </ul>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
